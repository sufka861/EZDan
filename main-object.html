<!DOCTYPE html>
<html>
    <head>
        <title>Main Object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/df25fc5c4a.js" crossorigin="anonymous"></script>
        <!-- Custom CSS & JS -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main-obj scripts.js"></script>
    </head>
    <body class="main-obj-page">
        <div class="container-fluid">
            <header class="row">
                <section class="row top-header">
                    <nav class="navbar navbar-expand-lg col-6">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="index.html"></a>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <span>Destinations</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fa-solid fa-user"></i>
                                        <span>Users</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">
                                        <i class="fa-solid fa-clock-rotate-left"></i>
                                        <span>Ride History</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <section id="alona-pic" class="col-6">
                        <a href="#"></a>
                    </section>
                </section>
                <section class="row middle-header">
                    <a class="col" href="#"></a>
                    <h5>Noa</h5>
                </section>
                <section class="row bottom-header">
                    <ul>
                        <li class="col-4">
                            <a class="col " href="#">
                                <i class="row bi bi-geo-alt-fill"></i>
                                <h6 class="row">Destinations</h6>
                            </a>
                        </li>
                        <li class="col-4">
                            <a class="col" href="#">
                                <i class="row fa-solid fa-wheelchair"></i>
                                <h6 class="row">Accessibility</h6>
                            </a>
                        </li>
                        <li class="col-4">
                            <a class="col" href="#">
                                <i class="row bi bi-gear-fill"></i>
                                <h6 class="row">Settings</h6>
                            </a>
                        </li>
                    </ul>
                </section>
            </header>
            <section id="ride-details">
                <section class="row curr-route">
                    <section class="col d-flex align-items-center">
                        <p>From:</p>
                        <h5>Ohel Shem</h5>
                    </section>
                    <section class="col d-flex align-items-center">
                        <p>To:</p>
                        <h5>Grandma's house</h5>
                    </section>
                    <section class="col d-flex align-items-center justify-content-center"></section>
                </section>
                <article class="row line-station">
                    <p class="col-4">
                        Line:
                        <span id="line-num">58</span>
                    </p>
                    <p class="col-4">
                        Station:
                        <span>Spivak/Rokah</span>
                    </p>
                    <button type="button" class="btn btn-secondary change-route-btn col-4 mx-auto">Change</button>
                </article>
            </section>
            <h2 class="row">Bus Status</h2>
            <main>
                <section class="ratings row">
                    <article class="col-6 rate">
                        <h4>Noise</h4>
                        <i class="fa-solid fa-headphones-simple"></i>
                        <div class="progress w-50">
                            <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10"></div>
                        </div>
                        <span class="rate-value"></span>
                    </article>
                    <article class="col-6 rate">
                        <h4>Conjestion</h4>
                        <i class="fa-solid fa-user"></i>
                        <p class="rate-value">Mostly Empty</p>
                    </article>
                    <article class="col-6 rate">
                        <h4>Seats</h4>
                        <i class="fa-solid fa-chair"></i>
                        <p class="rate-value">
                            <span>19</span>
                             Available
                        <p>
                    </article>
                    <article class="col-6 rate">
                        <h4>Wheelchair</h4>
                        <i class="fa-solid fa-wheelchair"></i>
                        <p class="rate-value">Not Accessible</p>
                    </article>
                </section>
                <section class="ride-total-score">
                    <h3>Total Score</h3>
                    <span class="row">
                        <div class="progress w-50">
                            <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">8.8</div>
                        </div>
                    </span>
                    <button type="button" id="send-ride-btn" class="btn mx-auto">Send Ride</button>
                </section>
            </main>
        </div>
    </body>
</html>
